{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    <div id="post-form" class="content-section">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Station</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" id="post-btn">Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
